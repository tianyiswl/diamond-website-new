<!DOCTYPE html>
<html lang="zh-CN" data-i18n-lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="site.title">无锡皇德国际贸易有限公司 - 专业涡轮增压器和共轨喷油器配件供应商</title>
    <meta name="description" content="无锡皇德国际贸易有限公司专业供应涡轮增压器配件和共轨喷油器部件，15年行业经验，全球供应网络，品质保证。" data-i18n="site.description" data-i18n-attr="content">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/logo/diamond-logo.png">
    <link rel="apple-touch-icon" href="assets/images/logo/diamond-logo.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 主要样式文件 -->
    <link rel="stylesheet" href="assets/css/main.css">
    
    <!-- 国际化样式 -->
    <link rel="stylesheet" href="assets/css/i18n-styles.css">

    <!-- 页脚反馈增强样式 -->
    <link rel="stylesheet" href="assets/css/footer-feedback-enhancement.css">
</head>
<body>
    <!-- 页头组件容器 -->
    <div id="header-container"></div>
    
    <!-- 主要内容 -->
    <main>
        <!-- 轮播图区域 -->
        <section id="home" class="hero-section">
            <div class="container">
                <div class="carousel-container">
                    <!-- 轮播图内容将由JavaScript动态生成 -->
                    
                    <!-- 轮播图指示器 -->
                    <div class="carousel-indicators">
                        <!-- 指示器将由JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </section>

        <!-- 公司简介 -->
        <section id="about" class="about-section">
            <div class="container">
                <h2 data-i18n="about.title">关于我们</h2>
                <div class="about-content">
                    <div class="about-text">
                        <p data-i18n="about.description">
                            无锡皇德国际贸易有限公司成立于2008年，专业从事涡轮增压器配件和共轨喷油器部件的研发、生产和销售。
                            我们拥有15年的行业经验，建立了完善的全球供应网络，为客户提供高品质的产品和专业的服务。
                        </p>
                        <div class="features">
                            <div class="feature-item">
                                <i class="fas fa-award"></i>
                                <h3 data-i18n="about.feature1.title">品质保证</h3>
                                <p data-i18n="about.feature1.description">严格的质量控制体系，确保每一件产品都符合国际标准</p>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-globe"></i>
                                <h3 data-i18n="about.feature2.title">全球服务</h3>
                                <p data-i18n="about.feature2.description">覆盖全球的销售网络，为世界各地客户提供及时服务</p>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-cogs"></i>
                                <h3 data-i18n="about.feature3.title">专业技术</h3>
                                <p data-i18n="about.feature3.description">专业的技术团队，提供全方位的技术支持和解决方案</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 产品展示 -->
        <section id="products" class="products-section">
            <div class="container">
                <h2 data-i18n="products.title">主要产品</h2>
                <div class="products-grid" id="products-grid">
                    <!-- 产品卡片将由JavaScript动态生成 -->
                </div>
                <div class="view-all-products">
                    <a href="pages/products.html" class="btn btn-primary" data-i18n="products.view_all">查看所有产品</a>
                </div>
            </div>
        </section>

        <!-- 联系我们 -->
        <section id="contact" class="contact-section">
            <div class="container">
                <h2 data-i18n="contact.title">联系我们</h2>
                <div class="contact-content">
                    <div class="contact-info">
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <h3 data-i18n="contact.address.title">地址</h3>
                                <p data-i18n="contact.address.content">中国江苏省无锡市</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <div>
                                <h3 data-i18n="contact.phone.title">电话</h3>
                                <p>+86 138 0617 8815</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <div>
                                <h3 data-i18n="contact.email.title">邮箱</h3>
                                <p>info@diamond-turbo.com</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="contact-form">
                        <h3 data-i18n="contact.form.title">发送询价</h3>
                        <form id="inquiry-form">
                            <div class="form-group">
                                <input type="text" id="name" name="name" required>
                                <label for="name" data-i18n="contact.form.name">姓名 *</label>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" name="email" required>
                                <label for="email" data-i18n="contact.form.email">邮箱 *</label>
                            </div>
                            <div class="form-group">
                                <input type="tel" id="phone" name="phone">
                                <label for="phone" data-i18n="contact.form.phone">电话</label>
                            </div>
                            <div class="form-group">
                                <input type="text" id="company" name="company">
                                <label for="company" data-i18n="contact.form.company">公司</label>
                            </div>
                            <div class="form-group">
                                <textarea id="message" name="message" rows="5" required></textarea>
                                <label for="message" data-i18n="contact.form.message">留言内容 *</label>
                            </div>
                            <button type="submit" class="btn btn-primary" data-i18n="contact.form.submit">发送询价</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚组件容器 -->
    <div id="footer-container"></div>

    <!-- 询价模态框 -->
    <div id="inquiry-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 data-i18n="inquiry.modal.title">产品询价</h2>
            <form id="product-inquiry-form">
                <div class="selected-products" id="selected-products">
                    <!-- 选中的产品将在这里显示 -->
                </div>
                
                <div class="form-group">
                    <input type="text" id="modal-name" name="name" required>
                    <label for="modal-name" data-i18n="contact.form.name">姓名 *</label>
                </div>
                <div class="form-group">
                    <input type="email" id="modal-email" name="email" required>
                    <label for="modal-email" data-i18n="contact.form.email">邮箱 *</label>
                </div>
                <div class="form-group">
                    <input type="tel" id="modal-phone" name="phone">
                    <label for="modal-phone" data-i18n="contact.form.phone">电话</label>
                </div>
                <div class="form-group">
                    <input type="text" id="modal-company" name="company">
                    <label for="modal-company" data-i18n="contact.form.company">公司</label>
                </div>
                <div class="form-group">
                    <textarea id="modal-message" name="message" rows="4" required></textarea>
                    <label for="modal-message" data-i18n="contact.form.message">留言内容 *</label>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" id="cancel-inquiry" data-i18n="inquiry.modal.cancel">取消</button>
                    <button type="submit" class="btn btn-primary" data-i18n="inquiry.modal.submit">发送询价</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript文件 -->
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/footer.js"></script>
    <script src="assets/js/carousel.js"></script>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/inquiry.js"></script>
    <script src="assets/js/analytics.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
